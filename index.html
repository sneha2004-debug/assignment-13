<!DOCTYPE html>
<html>
<head>
    <title>Buttons</title>
    <style>
        .btn1{
            padding:  5px 10px 5px 10px;
            background-color: #98D8EF;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
        }
        .btn1:hover{
            box-shadow: 0px 0px 5px 2px #525252;
        }
        .img1{
            height: 15px;
        }
    </style>
</head>
<body>
    <h1>BUTTONS</h1>
    <button class="btn1">
        Send
        <img src="./../send-message.png" alt="send-img" class="img1">
    </button>
</body>
</html>
